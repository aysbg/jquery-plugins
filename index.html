<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery plugins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container">

      <div class="content">
        <div class="span12">
          <select name="" id="" data-header="Custom dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="span6">
          <div class="dropdown-menu-holder">
            <a href="#" class="dropdown-menu">Dropdown menu</a>
            <ul class="custom-dropdown">
              <li>Option</li>
              <li>Option</li>
              <li>Option</li>
            </ul>
          </div>
        </div>

        <div class="span6">
          <p>This is some text around an <a class="tooltip" href="#">anchor<span>This is tooltip :-)</span></a> with tooltip</p>
        </div>

        <div class="span12">
          <div class="testing"></div>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/jquery.customSelect.js"></script>
    <script src="js/jquery.dropdownMenu.js"></script>

    <script type="text/javascript">
      $(function() {
        //bare in mind that parent holder has padding of 15px
        $('select').customSelect({ minWidth: 125, listWidth: 150 });

        //dropdown link
        $('a.dropdown-menu').dropdownMenu();
      });
    </script>

  </body>
</html>
